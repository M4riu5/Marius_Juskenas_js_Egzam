<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Show Github users</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <div class="btn-container">
          <button id="btn">Show Users</button>
        </div>
        <div class="output-cointainer">
          <h1>Github Users</h1>
          <div id="output">
            <!-- Results goes here -->
            <p id="message">Press "Show Users" button to see users</p>
            <div class="info">
              <div class="userinfo">
                <h2 class="login">Login : mojombo</h2>
                <h3>
                  <i class="fa fa-github" aria-hidden="true"></i> :
                  "https://github.com/mojombo"
                </h3>
                <h4>Account Type: "User"</h4>
              </div>
              <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
